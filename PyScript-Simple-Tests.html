<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <style>
     .center-rectangle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20%;
            height: 20%;
        }
    .button {
        background-color: blue;
    }

    </style>
</head>
<body>
    <div class="center-rectangle">
        <input id="choice-input">
        </input>
        <button pys-onClick="my_Choice">
            Submit
        </button>
        <div class="center-rectangle" id="test-output">

        </div>
        <py-script>

            def my_Choice(*args, **kwargs):
            
                choice = Element('choice-input').element.value
                if choice == "Dog Print":
                    Element('test-output').element.innerText = "Dog"
                elif choice == "Cat Print":
                    Element('test-output').element.innerText = "Cat"

        </py-script>
    </div>
</body>
<html>
