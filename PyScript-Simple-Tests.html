<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <style>
     .center-rectangle {
            display: flex;
            background-color: blue;
            justify-content: center;
            align-items: center;
            width: 20%;
            height: 20%;
        }
    </style>
</head>
<body>
    <div class="center-rectangle">
        <input id="choice-input">
        </input>
        <py-script>

            choice = Element('choice-input').element.value
            if choice == "Dog Print":
                print("Dog")
            elif choice == "Cat Print":
                print("Cat")

        </py-script>
    </div>
</body>
<html>
